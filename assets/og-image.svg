<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <!-- Define gradients -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF570A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF7D3D;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="whatsappGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#25D366;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1DA851;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles (top left) -->
  <circle cx="80" cy="80" r="60" fill="url(#accentGradient)" opacity="0.1"/>
  <circle cx="1120" cy="550" r="80" fill="url(#whatsappGreen)" opacity="0.1"/>
  
  <!-- Left section - Logo and branding -->
  <g>
    <!-- Logo background circle -->
    <circle cx="200" cy="315" r="120" fill="#FF570A" opacity="0.05" stroke="#FF570A" stroke-width="2"/>
    
    <!-- Simplified WILDCAT logo -->
    <g transform="translate(200, 315) scale(1.5)">
      <!-- Head -->
      <ellipse cx="0" cy="-8" rx="30" ry="33" fill="#FF570A"/>
      
      <!-- Left Ear -->
      <polygon points="-22,-32 -33,-50 -20,-28" fill="#FF570A"/>
      
      <!-- Right Ear -->
      <polygon points="22,-32 33,-50 20,-28" fill="#FF570A"/>
      
      <!-- Eyes -->
      <circle cx="-12" cy="-12" r="5" fill="white"/>
      <circle cx="12" cy="-12" r="5" fill="white"/>
      <circle cx="-11" cy="-11" r="2.5" fill="#1a1a1a"/>
      <circle cx="13" cy="-11" r="2.5" fill="#1a1a1a"/>
      
      <!-- Nose -->
      <polygon points="0,0 -3,5 3,5" fill="#25D366"/>
      
      <!-- Mouth -->
      <path d="M 0 5 Q -8 12 -15 8" stroke="#FF570A" stroke-width="1.5" fill="none" stroke-linecap="round"/>
      <path d="M 0 5 Q 8 12 15 8" stroke="#FF570A" stroke-width="1.5" fill="none" stroke-linecap="round"/>
      
      <!-- Chin -->
      <ellipse cx="0" cy="25" rx="20" ry="15" fill="#FF570A"/>
    </g>
  </g>
  
  <!-- Right section - Text -->
  <g>
    <!-- Main title -->
    <text x="420" y="200" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#FF570A">
      WILDCAT
    </text>
    
    <!-- Tagline -->
    <text x="420" y="265" font-family="Arial, sans-serif" font-size="24" fill="#25D366" font-weight="600">
      WhatsApp REST API for Node.js
    </text>
    
    <!-- Description -->
    <text x="420" y="320" font-family="Arial, sans-serif" font-size="18" fill="#e0e0e0">
      Enterprise-grade integration for messaging,
    </text>
    <text x="420" y="350" font-family="Arial, sans-serif" font-size="18" fill="#e0e0e0">
      webhooks, and multi-account management
    </text>
    
    <!-- Features pills -->
    <g>
      <!-- Pill 1 -->
      <rect x="420" y="390" width="160" height="45" rx="22" fill="#FF570A" opacity="0.15" stroke="#FF570A" stroke-width="1.5"/>
      <text x="500" y="420" font-family="Arial, sans-serif" font-size="16" fill="#FF570A" font-weight="600" text-anchor="middle">
        üöÄ Multi-Account
      </text>
      
      <!-- Pill 2 -->
      <rect x="610" y="390" width="160" height="45" rx="22" fill="#25D366" opacity="0.15" stroke="#25D366" stroke-width="1.5"/>
      <text x="690" y="420" font-family="Arial, sans-serif" font-size="16" fill="#25D366" font-weight="600" text-anchor="middle">
        üîó Webhooks
      </text>
      
      <!-- Pill 3 -->
      <rect x="800" y="390" width="160" height="45" rx="22" fill="#FF570A" opacity="0.15" stroke="#FF570A" stroke-width="1.5"/>
      <text x="880" y="420" font-family="Arial, sans-serif" font-size="16" fill="#FF570A" font-weight="600" text-anchor="middle">
        üê≥ Docker Ready
      </text>
    </g>
    
    <!-- Bottom accent line -->
    <line x1="420" y1="490" x2="980" y2="490" stroke="url(#accentGradient)" stroke-width="3"/>
    
    <!-- CTA text -->
    <text x="420" y="540" font-family="Arial, sans-serif" font-size="18" fill="#b0b0b0">
      Production-Ready ‚Ä¢ Open Source ‚Ä¢ Built on Baileys + MongoDB
    </text>
  </g>
</svg>
