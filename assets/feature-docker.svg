<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF570A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF7D3D;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" fill="#1a1a1a" rx="20"/>
  
  <!-- Docker container visualization -->
  <g>
    <!-- Outer container -->
    <rect x="30" y="40" width="140" height="120" rx="10" fill="none" stroke="url(#grad3)" stroke-width="2"/>
    
    <!-- Docker whale-like simple illustration -->
    <g transform="translate(100, 75) scale(0.8)">
      <!-- Container stack layers -->
      <rect x="-40" y="-30" width="80" height="20" rx="3" fill="url(#grad3)" opacity="0.3" stroke="url(#grad3)" stroke-width="1.5"/>
      <text x="0" y="-15" font-family="Arial, sans-serif" font-size="10" fill="#FF570A" text-anchor="middle" font-weight="bold">API</text>
      
      <rect x="-40" y="-5" width="80" height="20" rx="3" fill="url(#grad3)" opacity="0.5" stroke="url(#grad3)" stroke-width="1.5"/>
      <text x="0" y="10" font-family="Arial, sans-serif" font-size="10" fill="#FF570A" text-anchor="middle" font-weight="bold">DB</text>
      
      <rect x="-40" y="20" width="80" height="20" rx="3" fill="url(#grad3)" opacity="0.7" stroke="url(#grad3)" stroke-width="1.5"/>
      <text x="0" y="35" font-family="Arial, sans-serif" font-size="10" fill="#FF570A" text-anchor="middle" font-weight="bold">Runtime</text>
    </g>
    
    <!-- Container indicator -->
    <circle cx="50" cy="160" r="5" fill="#25D366"/>
    <circle cx="70" cy="160" r="5" fill="#25D366"/>
    <circle cx="90" cy="160" r="5" fill="#25D366"/>
  </g>
  
  <!-- Text label -->
  <text x="100" y="25" font-family="Arial, sans-serif" font-size="16" fill="#FF570A" font-weight="bold" text-anchor="middle">
    Docker Ready
  </text>
</svg>
