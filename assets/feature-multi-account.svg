<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF570A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF7D3D;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" fill="#1a1a1a" rx="20"/>
  
  <!-- Phone icons (2 phones to represent multi-account) -->
  <g>
    <!-- Phone 1 -->
    <rect x="30" y="50" width="50" height="90" rx="5" fill="none" stroke="url(#grad1)" stroke-width="3"/>
    <rect x="35" y="55" width="40" height="75" fill="#25D366" opacity="0.2"/>
    <circle cx="55" cy="138" r="3" fill="url(#grad1)"/>
    
    <!-- Phone 2 -->
    <rect x="100" y="60" width="50" height="90" rx="5" fill="none" stroke="url(#grad1)" stroke-width="3"/>
    <rect x="105" y="65" width="40" height="75" fill="#25D366" opacity="0.2"/>
    <circle cx="125" cy="148" r="3" fill="url(#grad1)"/>
    
    <!-- Phone 3 -->
    <rect x="65" y="100" width="50" height="90" rx="5" fill="none" stroke="url(#grad1)" stroke-width="3"/>
    <rect x="70" y="105" width="40" height="75" fill="#25D366" opacity="0.2"/>
    <circle cx="90" cy="188" r="3" fill="url(#grad1)"/>
  </g>
  
  <!-- Text label -->
  <text x="100" y="25" font-family="Arial, sans-serif" font-size="16" fill="#FF570A" font-weight="bold" text-anchor="middle">
    Multi-Account
  </text>
</svg>
