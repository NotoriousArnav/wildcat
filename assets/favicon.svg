<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Define gradients -->
  <defs>
    <linearGradient id="catGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF570A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF7D3D;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#25D366;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1DA851;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3" />
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#1a1a1a" stroke="#FF570A" stroke-width="2"/>
  
  <!-- Head -->
  <ellipse cx="100" cy="90" rx="45" ry="50" fill="url(#catGradient)" filter="url(#shadow)"/>
  
  <!-- Left Ear -->
  <polygon points="65,35 50,10 60,50" fill="url(#catGradient)" filter="url(#shadow)"/>
  
  <!-- Right Ear -->
  <polygon points="135,35 150,10 140,50" fill="url(#catGradient)" filter="url(#shadow)"/>
  
  <!-- Left Ear Inner -->
  <polygon points="63,42 55,25 60,45" fill="#FF7D3D" opacity="0.8"/>
  
  <!-- Right Ear Inner -->
  <polygon points="137,42 145,25 140,45" fill="#FF7D3D" opacity="0.8"/>
  
  <!-- Left Eye -->
  <ellipse cx="80" cy="80" rx="8" ry="12" fill="white"/>
  <circle cx="80" cy="82" r="5" fill="#1a1a1a"/>
  <circle cx="81" cy="80" r="2" fill="white"/>
  
  <!-- Right Eye -->
  <ellipse cx="120" cy="80" rx="8" ry="12" fill="white"/>
  <circle cx="120" cy="82" r="5" fill="#1a1a1a"/>
  <circle cx="121" cy="80" r="2" fill="white"/>
  
  <!-- Nose -->
  <polygon points="100,100 95,108 105,108" fill="url(#accentGradient)"/>
  
  <!-- Mouth -->
  <path d="M 100 108 Q 90 115 80 110" stroke="#FF570A" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M 100 108 Q 110 115 120 110" stroke="#FF570A" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Left Whisker -->
  <line x1="60" y1="90" x2="30" y2="85" stroke="#25D366" stroke-width="2" stroke-linecap="round" opacity="0.8"/>
  
  <!-- Right Whisker -->
  <line x1="140" y1="90" x2="170" y2="85" stroke="#25D366" stroke-width="2" stroke-linecap="round" opacity="0.8"/>
  
  <!-- Chin -->
  <ellipse cx="100" cy="130" rx="30" ry="25" fill="url(#catGradient)" filter="url(#shadow)"/>
  
  <!-- Accent stripe on chin -->
  <ellipse cx="100" cy="135" rx="20" ry="8" fill="url(#accentGradient)" opacity="0.6"/>
</svg>
