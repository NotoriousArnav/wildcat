<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 600" width="1000" height="600">
  <defs>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF570A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF7D3D;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#25D366;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1DA851;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E5C8A;stop-opacity:1" />
    </linearGradient>
    <marker id="arrowOrange" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#FF570A" />
    </marker>
    <marker id="arrowGreen" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#25D366" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="1000" height="600" fill="#0a0a0a"/>
  
  <!-- Title -->
  <text x="500" y="35" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#FF570A" text-anchor="middle">
    WILDCAT Architecture
  </text>
  
  <!-- Layer 1: Clients -->
  <g id="clients">
    <!-- Client 1 -->
    <rect x="50" y="80" width="120" height="80" rx="8" fill="url(#orangeGrad)" opacity="0.15" stroke="#FF570A" stroke-width="2"/>
    <text x="110" y="115" font-family="Arial, sans-serif" font-size="14" fill="#FF570A" font-weight="bold" text-anchor="middle">
      HTTP Client
    </text>
    <text x="110" y="135" font-family="Arial, sans-serif" font-size="12" fill="#e0e0e0" text-anchor="middle">
      REST API
    </text>
    
    <!-- Client 2 -->
    <rect x="230" y="80" width="120" height="80" rx="8" fill="url(#orangeGrad)" opacity="0.15" stroke="#FF570A" stroke-width="2"/>
    <text x="290" y="115" font-family="Arial, sans-serif" font-size="14" fill="#FF570A" font-weight="bold" text-anchor="middle">
      WebSocket
    </text>
    <text x="290" y="135" font-family="Arial, sans-serif" font-size="12" fill="#e0e0e0" text-anchor="middle">
      Real-time
    </text>
    
    <!-- Client 3 -->
    <rect x="410" y="80" width="120" height="80" rx="8" fill="url(#orangeGrad)" opacity="0.15" stroke="#FF570A" stroke-width="2"/>
    <text x="470" y="115" font-family="Arial, sans-serif" font-size="14" fill="#FF570A" font-weight="bold" text-anchor="middle">
      External
    </text>
    <text x="470" y="135" font-family="Arial, sans-serif" font-size="12" fill="#e0e0e0" text-anchor="middle">
      Services
    </text>
  </g>
  
  <!-- Arrows to API -->
  <line x1="110" y1="160" x2="110" y2="200" stroke="#FF570A" stroke-width="2" marker-end="url(#arrowOrange)"/>
  <line x1="290" y1="160" x2="290" y2="200" stroke="#FF570A" stroke-width="2" marker-end="url(#arrowOrange)"/>
  <line x1="470" y1="160" x2="470" y2="200" stroke="#FF570A" stroke-width="2" marker-end="url(#arrowOrange)"/>
  
  <!-- Layer 2: API Server (Express) -->
  <g id="api">
    <rect x="50" y="200" width="840" height="90" rx="8" fill="url(#orangeGrad)" opacity="0.2" stroke="#FF570A" stroke-width="2"/>
    <text x="470" y="230" font-family="Arial, sans-serif" font-size="16" fill="#FF570A" font-weight="bold" text-anchor="middle">
      Express.js REST API
    </text>
    <text x="470" y="255" font-family="Arial, sans-serif" font-size="12" fill="#e0e0e0" text-anchor="middle">
      Routes • Socket Manager • Webhooks Handler
    </text>
  </g>
  
  <!-- Arrow down from API -->
  <line x1="470" y1="290" x2="470" y2="330" stroke="#25D366" stroke-width="2" marker-end="url(#arrowGreen)"/>
  
  <!-- Layer 3: Business Logic -->
  <g id="logic">
    <!-- Account Manager -->
    <rect x="70" y="330" width="150" height="80" rx="8" fill="url(#greenGrad)" opacity="0.15" stroke="#25D366" stroke-width="2"/>
    <text x="145" y="360" font-family="Arial, sans-serif" font-size="12" fill="#25D366" font-weight="bold" text-anchor="middle">
      Account
    </text>
    <text x="145" y="375" font-family="Arial, sans-serif" font-size="12" fill="#25D366" font-weight="bold" text-anchor="middle">
      Manager
    </text>
    
    <!-- Message Handler -->
    <rect x="280" y="330" width="150" height="80" rx="8" fill="url(#greenGrad)" opacity="0.15" stroke="#25D366" stroke-width="2"/>
    <text x="355" y="360" font-family="Arial, sans-serif" font-size="12" fill="#25D366" font-weight="bold" text-anchor="middle">
      Message
    </text>
    <text x="355" y="375" font-family="Arial, sans-serif" font-size="12" fill="#25D366" font-weight="bold" text-anchor="middle">
      Handler
    </text>
    
    <!-- Media Handler -->
    <rect x="490" y="330" width="150" height="80" rx="8" fill="url(#greenGrad)" opacity="0.15" stroke="#25D366" stroke-width="2"/>
    <text x="565" y="360" font-family="Arial, sans-serif" font-size="12" fill="#25D366" font-weight="bold" text-anchor="middle">
      Media
    </text>
    <text x="565" y="375" font-family="Arial, sans-serif" font-size="12" fill="#25D366" font-weight="bold" text-anchor="middle">
      Handler
    </text>
    
    <!-- Baileys -->
    <rect x="700" y="330" width="150" height="80" rx="8" fill="url(#greenGrad)" opacity="0.15" stroke="#25D366" stroke-width="2"/>
    <text x="775" y="365" font-family="Arial, sans-serif" font-size="12" fill="#25D366" font-weight="bold" text-anchor="middle">
      Baileys
    </text>
    <text x="775" y="380" font-family="Arial, sans-serif" font-size="11" fill="#e0e0e0" text-anchor="middle">
      (WhatsApp)
    </text>
  </g>
  
  <!-- Arrow down from logic -->
  <line x1="470" y1="410" x2="470" y2="450" stroke="#4A90E2" stroke-width="2" marker-end="url(#arrowGreen)"/>
  
  <!-- Layer 4: Data Storage -->
  <g id="storage">
    <!-- MongoDB -->
    <rect x="150" y="450" width="200" height="80" rx="8" fill="url(#blueGrad)" opacity="0.2" stroke="#4A90E2" stroke-width="2"/>
    <text x="250" y="485" font-family="Arial, sans-serif" font-size="14" fill="#4A90E2" font-weight="bold" text-anchor="middle">
      MongoDB
    </text>
    <text x="250" y="505" font-family="Arial, sans-serif" font-size="11" fill="#e0e0e0" text-anchor="middle">
      Auth State • Messages
    </text>
    
    <!-- GridFS -->
    <rect x="550" y="450" width="200" height="80" rx="8" fill="url(#blueGrad)" opacity="0.2" stroke="#4A90E2" stroke-width="2"/>
    <text x="650" y="485" font-family="Arial, sans-serif" font-size="14" fill="#4A90E2" font-weight="bold" text-anchor="middle">
      GridFS Storage
    </text>
    <text x="650" y="505" font-family="Arial, sans-serif" font-size="11" fill="#e0e0e0" text-anchor="middle">
      Media Files
    </text>
  </g>
  
  <!-- Connection lines -->
  <line x1="250" y1="410" x2="250" y2="450" stroke="#4A90E2" stroke-width="2"/>
  <line x1="650" y1="410" x2="650" y2="450" stroke="#4A90E2" stroke-width="2"/>
  
  <!-- External Webhooks -->
  <rect x="780" y="450" width="150" height="80" rx="8" fill="url(#orangeGrad)" opacity="0.15" stroke="#FF570A" stroke-width="2"/>
  <text x="855" y="485" font-family="Arial, sans-serif" font-size="12" fill="#FF570A" font-weight="bold" text-anchor="middle">
    External
  </text>
  <text x="855" y="502" font-family="Arial, sans-serif" font-size="12" fill="#FF570A" font-weight="bold" text-anchor="middle">
    Webhooks
  </text>
  <text x="855" y="519" font-family="Arial, sans-serif" font-size="10" fill="#e0e0e0" text-anchor="middle">
    (n8n, Zapier)
  </text>
  
  <!-- Connection to webhooks -->
  <line x1="470" y1="410" x2="855" y2="450" stroke="#FF570A" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Legend -->
  <g id="legend">
    <text x="50" y="580" font-family="Arial, sans-serif" font-size="11" fill="#999">
      ▊ Orange: User Interfaces
    </text>
    <text x="350" y="580" font-family="Arial, sans-serif" font-size="11" fill="#999">
      ▊ Green: Business Logic
    </text>
    <text x="650" y="580" font-family="Arial, sans-serif" font-size="11" fill="#999">
      ▊ Blue: Persistent Storage
    </text>
  </g>
</svg>
